<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Чеченский AI-сайт</title>
  <link rel="stylesheet" href="index.css" />
</head>
<body>
  <div class="container">
    <h2>Ас муха гlо дийр дара?</h2>
    <p>Готов к общению</p>

    <div class="bubble system">
      Сайт с AI-ассистентом. Задавайте вопросы, переводите, общайтесь на чеченском и русском.
    </div>

    <div id="chat" class="chat-box"></div>

    <form id="chat-form">
      <input id="user-input" type="text" placeholder="Напишите сообщение..." autocomplete="off" required />
      <button type="submit">Отправить</button>
    </form>
  </div>

  <script>
    const API = 'https://chechen-ai-server.onrender.com/chat';
    const chat = document.getElementById("chat");

    function addBubble(text, role) {
      const div = document.createElement("div");
      div.className = "bubble " + role;
      div.textContent = text;
      chat.appendChild(div);
      chat.scrollTop = chat.scrollHeight;
    }

    async function sendMessage(userInput) {
      addBubble(userInput, "user");

      try {
        const res = await fetch(API, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ message: userInput })
        });

        const data = await res.json();

        if (data.reply) {
          addBubble(data.reply, "ai");
        } else {
          addBubble("Ошибка получения ответа от AI", "ai");
        }
      } catch (error) {
        addBubble("Ошибка подключения к AI", "ai");
        console.error(error);
      }
    }

    document.getElementById("chat-form").addEventListener("submit", function (e) {
      e.preventDefault();
      const input = document.getElementById("user-input");
      const message = input.value.trim();
      if (message) {
        sendMessage(message);
        input.value = "";
      }
    });
  </script>
</body>
</html>
