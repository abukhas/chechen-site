
<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Chechen AI –ê—Å—Å–∏—Å—Ç–µ–Ω—Ç</title>
  <style>
    body {
      font-family: sans-serif;
      background: #f8f8f8;
      text-align: center;
      margin: 0;
      padding: 0;
    }
    h1 {
      margin-top: 40px;
    }
    #chat {
      width: 60%;
      max-width: 700px;
      margin: 20px auto;
      padding: 20px;
      background: white;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      min-height: 200px;
      text-align: left;
    }
    .user { color: blue; margin-top: 10px; }
    .ai { color: green; margin-top: 5px; }
    .typing { border-right: 2px solid black; animation: blink 1s step-end infinite; }
    @keyframes blink {
      50% { border-color: transparent; }
    }
    #form {
      display: flex;
      justify-content: center;
      margin-top: 20px;
    }
    #userInput {
      width: 60%;
      padding: 10px;
      font-size: 16px;
    }
    button {
      padding: 10px;
      margin-left: 5px;
      font-size: 16px;
    }
  </style>
</head>
<body>
  <h1>Chechen AI –ê—Å—Å–∏—Å—Ç–µ–Ω—Ç</h1>
  <div id="chat"></div>

  <div id="form">
    <input type="text" id="userInput" placeholder="–í–≤–µ–¥–∏—Ç–µ —Å–æ–æ–±—â–µ–Ω–∏–µ..." />
    <button onclick="sendMessage()">–û—Ç–ø—Ä–∞–≤–∏—Ç—å</button>
    <button onclick="startVoice()">üé§</button>
  </div>

  <script>
    const API = "https://chechen-ai-server.onrender.com/api";

    function sendMessage() {
      const input = document.getElementById("userInput");
      const message = input.value.trim();
      if (!message) return;

      appendMessage("user", message);
      input.value = "";

      fetch(API + "/chat", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ message }),
      })
      .then(res => res.json())
      .then(data => {
        if (data.error || !data.result) {
          showTypingEffect("ai", "–Ø –µ—â—ë —É—á—É—Å—å. –ü–æ–ø—Ä–æ–±—É–π –¥—Ä—É–≥–æ–π –≤–æ–ø—Ä–æ—Å.");
        } else {
          showTypingEffect("ai", data.result);
        }
      })
      .catch(() => {
        showTypingEffect("ai", "–ü—Ä–æ–∏–∑–æ—à–ª–∞ –æ—à–∏–±–∫–∞ –ø—Ä–∏ –æ–±—Ä–∞—â–µ–Ω–∏–∏ –∫ AI. –ü–æ–ø—Ä–æ–±—É–π –µ—â—ë —Ä–∞–∑ –ø–æ–∑–∂–µ.");
      });
    }

    function appendMessage(sender, text) {
      const chat = document.getElementById("chat");
      const msg = document.createElement("div");
      msg.className = sender;
      msg.textContent = (sender === "user" ? "–í—ã: " : "AI: ") + text;
      chat.appendChild(msg);
      chat.scrollTop = chat.scrollHeight;
    }

    function showTypingEffect(sender, text) {
      const chat = document.getElementById("chat");
      const msg = document.createElement("div");
      msg.className = sender;
      msg.textContent = (sender === "ai" ? "AI: " : "") + "";
      chat.appendChild(msg);
      let i = 0;
      function typeChar() {
        if (i < text.length) {
          msg.textContent += text[i++];
          setTimeout(typeChar, 30);
        }
      }
      typeChar();
      chat.scrollTop = chat.scrollHeight;
    }

    function startVoice() {
      const recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
      recognition.lang = "ru-RU";
      recognition.start();

      recognition.onresult = function(event) {
        const transcript = event.results[0][0].transcript;
        document.getElementById("userInput").value = transcript;
      };
      recognition.onerror = function() {
        alert("–û—à–∏–±–∫–∞ –ø—Ä–∏ —Ä–∞—Å–ø–æ–∑–Ω–∞–≤–∞–Ω–∏–∏ —Ä–µ—á–∏");
      };
    }
  </script>
</body>
</html>
